name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/quotes-app-automation
        chmod 600 ~/.ssh/quotes-app-automation
        ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

    - name: Deploy to DigitalOcean Droplet
      run: |
        ssh -i ~/.ssh/quotes-app-automation root@${{ secrets.DROPLET_IP }} << 'ENDSSH'
          set -e
          
          echo "🚀 Starting automated deployment via GitHub Actions..."
          
          # Navigate to application directory
          cd /opt/quotes-app
          
          # Pull latest changes
          echo "📥 Pulling latest code..."
          git pull origin main
          
          # Rebuild and restart services
          echo "🐳 Rebuilding and restarting containers..."
          docker-compose -f docker-compose.prod.yml up -d --build
          
          # Wait for services to be ready
          echo "⏳ Waiting for services to start..."
          sleep 30
          
          # Check service status
          echo "📊 Checking service status..."
          docker-compose -f docker-compose.prod.yml ps
          
          # Test if the application is responding
          echo "🌐 Testing application..."
          curl -f http://localhost || exit 1
          
          echo "✅ Deployment completed successfully!"
        ENDSSH

    - name: Verify Deployment
      run: |
        echo "🧪 Verifying deployment..."
        sleep 10
        curl -f http://${{ secrets.DROPLET_IP }} || exit 1
        echo "✅ Application is responding correctly!"

    - name: Notify Success
      if: success()
      run: |
        echo "🎉 Deployment successful!"
        echo "🌐 Application is live at: http://${{ secrets.DROPLET_IP }}"

    - name: Notify Failure
      if: failure()
      run: |
        echo "❌ Deployment failed!"
        echo "Check the logs above for details."