name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/quotes-app-automation
        chmod 600 ~/.ssh/quotes-app-automation
        ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

    - name: Deploy to DigitalOcean Droplet
      run: |
        ssh -i ~/.ssh/quotes-app-automation root@${{ secrets.DROPLET_IP }} << 'ENDSSH'
          set -e
          
          echo "ðŸš€ Starting automated deployment via GitHub Actions..."
          
          # Navigate to application directory
          cd /opt/quotes-app
          
          # Pull latest changes
          echo "ðŸ“¥ Pulling latest code..."
          git pull origin main
          
          # Rebuild and restart services
          echo "ðŸ³ Rebuilding and restarting containers..."
          docker-compose -f docker-compose.prod.yml up -d --build
          
          # Wait for services to be ready
          echo "â³ Waiting for services to start..."
          sleep 30
          
          # Check service status
          echo "ðŸ“Š Checking service status..."
          docker-compose -f docker-compose.prod.yml ps
          
          # Test if the application is responding
          echo "ðŸŒ Testing application..."
          curl -f http://localhost || exit 1
          
          echo "âœ… Deployment completed successfully!"
        ENDSSH

    - name: Verify Deployment
      run: |
        echo "ðŸ§ª Verifying deployment..."
        sleep 10
        curl -f http://${{ secrets.DROPLET_IP }} || exit 1
        echo "âœ… Application is responding correctly!"

    - name: Notify Success
      if: success()
      run: |
        echo "ðŸŽ‰ Deployment successful!"
        echo "ðŸŒ Application is live at: http://${{ secrets.DROPLET_IP }}"

    - name: Notify Failure
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        echo "Check the logs above for details."